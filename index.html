<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('C:/Users/ASUS/Desktop/wp2314953-baki-the-grappler-wallpapers.jpg');
      background-size: cover;
      background-position: center;
      background-color: brown;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Large heading for Otaku Culture with dark red color and leaves */
    h1.large-heading {
      font-family: 'Bangers', sans-serif;
      font-size: 4em;
      color: #8B0000; /* Dark Red */
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
      position: relative;
    }

    h1.large-heading::before {
      content: 'üçÉ'; /* Leaf symbol */
      position: absolute;
      left: -40px;
      top: 5px;
      font-size: 1em;
      animation: leafAnimation 2s infinite alternate;
    }

    h1.large-heading::after {
      content: 'üçÉ'; /* Leaf symbol */
      position: absolute;
      right: -40px;
      top: 5px;
      font-size: 1em;
      animation: leafAnimation 2s infinite alternate-reverse;
    }

    @keyframes leafAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Form styles */
    form {
      text-align: center;
      padding: 15px;
      border: 1px solid black;
      border-radius: 8px;
      width: 250px;  /* Made the form smaller */
      opacity: 1;
      position: relative;
      margin-top: 20px;
      background-color: black;
      color: white;  /* Text color set to white */
      z-index: 1;  /* Ensure form stays in front of background */
    }

    /* Avatar styles */
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;  /* Adjusted gap */
      animation: bounceAvatar 2s ease-in-out infinite;
    }

    @keyframes bounceAvatar {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    input {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid black;
      border-radius: 4px;
      transition: transform 0.3s ease, border-color 0.3s ease;
      background-color: #333;  /* Dark background for input fields */
      color: white;  /* White text color in input fields */
    }

    /* Crouch effect on focus */
    input:focus {
      transform: scale(0.95) translateY(5px);
      border-color: #007BFF;
    }

    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: brown;
    }

    /* Simple Popup Notification Styles */
    .popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    .popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Large Heading for Otaku Culture -->
  <h1 class="large-heading">Otaku Culture</h1>

  <form onsubmit="showPopup(event)">
    <!-- Avatar Image -->
    <img src="C:/Users/ASUS/Desktop/12696872_oni_mask_with_samurai_helmet_vector.jpg" alt="Avatar" class="avatar">
    <h2>Login Form</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>

  <!-- Simple Popup Notification -->
  <div id="popup" class="popup">
    Login Successful!
  </div>

  <script>
    function showPopup(event) {
      event.preventDefault();
      
      var popup = document.getElementById("popup");
      popup.classList.add("show");

      // Hide the popup after 3 seconds
      setTimeout(function() {
        popup.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
